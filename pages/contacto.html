<!DOCTYPE html>
<html lang="en">
  <head>

  </head>
  
  <body>
<!-- Navbar -->
<section>
  
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        
        <ul class="navbar-nav me-auto">

          <li class="nav-item">
            <a class="nav-link text-white" href="../pages/productos.html">Productos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="../pages/blog.html">Blog</a>
          </li>
        </ul> 
        
        <ul class="navbar-nav mx-auto">
          <li class="nav-item">
            <a class="navbar-brand text-white" href="../index.html">TechX</a>
          </li>
        </ul> 


        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link text-white" href="../pages/contacto.html">Contacto</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="../pages/ubicacion.html">Ubicacion</a>
          </li>
        </ul> 
      </div>
    </div>
  </nav>
</section>
<!-- Carousel -->
<section>
  <div id="carouselExampleInterval" class="carousel slide slide-productos" data-bs-ride="carousel" >
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleInterval" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleInterval" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleInterval" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner carousel-img-size carousel-producto-size">
      <div class="carousel-item active" data-bs-interval="4000" >
        <img src="../media/slide-productos-3.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="../media/Slide-productos-domotica2.jpeg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="../media/Slide-productos-domotica1.jpg" class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  </div>
</section>




    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

 <script>
  const navE1 = document.querySelector('.navbar');
  
  window.addEventListener('scroll', () => {
    if (window.scrollY >= 0){
      navE1.classList.add('navbar-scrolled');
    } else if (window.scrollY < 0){
      navE1.classList.remove ('navbar-scrolled');
    }
  });
 </script>
</body>
</html>
